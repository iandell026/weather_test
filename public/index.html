<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
<!-- Fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Fonte Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Previsão do Tempo</h1>
        <div class="mb-3">
          <div class="input-group">
            <input
              id="cityInput"
              type="text"
              class="form-control"
              placeholder="Digite o nome da cidade"
            />
            <button id="searchButton" class="btn btn-primary searchButton d-flex align-items-center gap-2">
              <i id="searchIcon" class="fa-solid fa-search"></i>
              Buscar
            </button>
          </div>
        </div>
        <div id="loading" class="alert alert-info hidden d-flex align-items-center gap-2">
            <i class="fa-solid fa-spinner fa-spin"></i>
            Carregando...
          </div>
          <div id="error" class="alert alert-danger hidden d-flex align-items-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="errorMessage">Erro ao buscar os dados</span>
          </div>
          
        <div id="weatherResult" class="weather-result hidden">
          <h2 id="cityName" class="mt-3"></h2>
          <img id="weatherIcon" alt="Ícone do Clima" class="weather-icon">
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
        <div id="forecastResult" class="forecast-result hidden">
            <h3>Previsão para os próximos dias:</h3>
            <div id="forecastContainer" class="d-flex flex-wrap justify-content-around"></div>
          </div>          
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
